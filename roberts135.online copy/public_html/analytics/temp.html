<head>

<body>
    <h1>PHP Lives!</h1>
    <form action="https://www.roberts135.online/analyticsapi/static" method="POST">
        <input type="text" name="test1" id="test1">
        <button type="submit">Submit</button>
    </form>
    <input type="text" id="deleteId">
    <button id="deleteButton">Delete</button>

<script>
    document.getElementById("deleteButton").onclick = sendPacket;

        fetch("/analyticsapi/" + document.getElementById("deleteId").value, {
            method: "DELETE"});
    }
</script>
